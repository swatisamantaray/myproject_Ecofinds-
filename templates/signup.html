{% extends "base.html" %}
{% block content %}
<div class="mx-auto" style="max-width:480px">
  <div class="text-center mb-3"><img src="{{ url_for('static', filename='logo.svg') }}" height="40"></div>
  <div class="card"><div class="card-body">
    <h4 class="mb-3">Sign Up</h4>
    <form method="post">
      <input class="form-control mb-2" name="username" placeholder="Username">
      <input class="form-control mb-2" name="email" type="email" placeholder="Email" required>
      <input class="form-control mb-3" name="password" type="password" placeholder="Password" required>
      <button class="btn btn-success w-100">Create Account</button>
    </form>
    <div class="text-muted small mt-2">Already have an account? <a href="{{ url_for('login') }}">Login</a></div>
  </div></div>
</div>
{% endblock %}
