{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">Cart</h4>
{% if items %}
  {% for it in items %}
  <div class="card mb-2">
    <div class="card-body d-flex align-items-center gap-3">
      <img src="{{ it.image or 'https://placehold.co/200x120?text=EcoFinds' }}" style="width:120px;height:80px;object-fit:cover" class="rounded">
      <div class="flex-grow-1">
        <div class="fw-semibold">{{ it.title }}</div>
        <div class="fw-bold">₹{{ '%.2f'|format(it.price) }}</div>
      </div>
      <form method="post" action="{{ url_for('cart_remove', index=loop.index0) }}">
        <button class="btn btn-outline-danger btn-sm">Remove</button>
      </form>
    </div>
  </div>
  {% endfor %}
  <div class="text-end fw-bold">Total: ₹{{ '%.2f'|format(total) }}</div>
  <form method="post" action="{{ url_for('checkout') }}" class="text-end mt-2">
    <button class="btn btn-success">Checkout</button>
  </form>
{% else %}<p>Your cart is empty.</p>{% endif %}
{% endblock %}
